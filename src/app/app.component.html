<h3>{{ username }}'s To Do List</h3>
<h6>{{ itemCount }} Items</h6>
<br />
<br />
<h1>With Angular Material</h1>
<div>
  <mat-toolbar color="primary" class="mat-elevation-z3">
    <span class="spacer"></span>
    <span class="spacer">{{ username }}'s To Do List</span>
    <span class="spacer"></span>
    <mat-icon matBadge="{{ itemCount }}" matBadgeColor="accent"
      >checklist</mat-icon
    >
  </mat-toolbar>
</div>
<div class="inputContainer">
  <mat-form-field class="fullWidth">
    <mat-label style="padding-left: 5px">New To Do</mat-label>
    <input matInput placeholder="Enter New To Do" #todoText />
    <button
      matSuffix
      mat-raised-button
      color="accent"
      class="addButton"
      (click)="addTask(todoText.value); todoText.value = ''"
    >
      Add
    </button>
  </mat-form-field>
</div>

<div class="tableContainer">
  <table mat-table [dataSource]="items" class="mat-elevation-z3 fullWidth">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let item">{{ item.task }}</td>
    </ng-container>
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Done</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox
          [(ngModel)]="item.complete"
          color="primary"
        ></mat-checkbox>
        {{ item.complete }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'done']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'done']"></tr>
  </table>
</div>
<div class="toggleContainer">
  <span class="spacer"></span>
  <mat-slide-toggle [(ngModel)]="showCompletedTodos">
    <span style="color: brown">Show Completed Items</span>
  </mat-slide-toggle>
  <span class="spacer"></span>
</div>
